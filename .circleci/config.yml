version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6-stretch-node-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "tests/requirements.txt" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            npm install --ignore-scripts
            python3 -m venv venv
            . venv/bin/activate
            pip install -r tests/requirements.txt --quiet

      - save_cache:
          paths:
            - ./venv
            - ./node_module
          key: v1-dependencies-{{ checksum "tests/requirements.txt" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}

      - run:
          name: build
          command: |
            . venv/bin/activate
            npm run build:all

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest tests/test_suggestions_input.py --driver Chrome
            pytest tests/test_table_of_contents.py --driver Chrome

      - store_artifacts:
          path: test-reports
          destination: test-reports
